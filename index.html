<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опросник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .options {
      margin: 10px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .yes {
      color: white;
      background-color: green;
      padding: 5px 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Выберите вариант:</h1>

  <div class="options" id="options">
    <!-- Варианты будут загружаться сюда -->
  </div>

  <button id="submitBtn">Отправить</button>

  <script>
    // Массив вариантов
    const optionsList = [
      "Альберт", "Ирада", "Айша", "Артур", "Даниил", "Ярик",
      "Амарис", "Сабина", "Давид", "Эмир", "Федор"
    ];

    // Функция для отображения вариантов
    function loadOptions() {
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // Очистим контейнер перед добавлением новых вариантов

      optionsList.forEach((option, index) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="option" value="${option}" id="option${index}">
          ${option}
        `;
        optionsDiv.appendChild(label);
      });
    }

    // Функция для выделения выбранного варианта
    function markSelectedOption() {
      const options = document.getElementsByName("option");
      options.forEach(option => {
        const label = option.parentElement;
        if (option.checked) {
          label.classList.add("yes");
        } else {
          label.classList.remove("yes");
        }
      });
    }

    // Обработчик нажатия кнопки
    document.getElementById("submitBtn").addEventListener("click", function() {
      markSelectedOption();
    });

    // Загружаем варианты на страницу
    loadOptions();
  </script>

</body>
</html>
