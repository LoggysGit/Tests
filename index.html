<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опросник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    #options {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Опросник</h1>
    <form id="pollForm">
      <div id="options">
        <!-- Варианты ответа будут загружаться здесь -->
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    // URL для доступа к Realtime Database Firebase
    const firebaseDatabaseURL = "https://test-db-b9393-default-rtdb.europe-west1.firebasedatabase.app";

    // Загружаем варианты ответа
    async function loadOptions() {
      const optionsEndpoint = `${firebaseDatabaseURL}/`;
      try {
        const response = await fetch(optionsEndpoint);
        const data = await response.json();
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = ""; // Очистим предыдущие данные

        if (data) {
          Object.entries(data).forEach(([key, value]) => {
            const label = document.createElement("label");
            label.innerHTML = `
              <input type="radio" name="option" value="${key}"> ${value}
            `;
            optionsDiv.appendChild(label);
          });
        } else {
          optionsDiv.innerHTML = "<p>Нет доступных вариантов</p>";
        }
      } catch (error) {
        console.error("Ошибка при загрузке вариантов:", error);
      }
    }

    // Отправляем ответ и удаляем выбранный вариант
    async function submitForm(event) {
      event.preventDefault();
      const selectedOption = document.querySelector("input[name='option']:checked");
      if (!selectedOption) {
        alert("Выберите вариант ответа!");
        return;
      }

      const optionKey = selectedOption.value;
      const deleteEndpoint = `${firebaseDatabaseURL}/options/${optionKey}.json`;

      try {
        // Удаляем выбранный вариант из базы данных
        const response = await fetch(deleteEndpoint, { method: "DELETE" });
        if (response.ok) {
          alert("Ваш ответ сохранён!");
          loadOptions(); // Перезагружаем список вариантов
        } else {
          alert("Не удалось сохранить ответ.");
        }
      } catch (error) {
        console.error("Ошибка при отправке данных:", error);
      }
    }

    // Привязываем обработчик отправки формы
    document.getElementById("pollForm").addEventListener("submit", submitForm);

    // Загружаем варианты при загрузке страницы
    loadOptions();
  </script>
</body>
</html>
